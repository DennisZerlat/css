<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">Test</label>
    <input id="blabla" name="name" value="">
    <button onclick="wegdamit()">Absenden</button>
    <p id="outputName"></p>
</body>
<script type="text/javascript">
    function wegdamit() {
        let value = document.getElementById('blabla').value;
        document.getElementById('outputName').innerHTML = value;
    }
</script>

</html>
